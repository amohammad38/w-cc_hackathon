  <script>
    let map;

    function initMap(lat, lon) {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: lat, lng: lon }, // Default center (San Francisco)
            zoom: 14
        });
        getUserLocation();

    }

</script>

<script>
  function getUserLocation() {
  const apiKey = 'a2edb5a752284005ad1d6a3ac81d590a';  // Replace with your ipgeolocation.io API key
  const url = `https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}`;

  fetch(url)
            .then(response => response.json())
            .then(data => {
                const lat = data.latitude;
                const lon = data.longitude;
                console.log('User Location:', lat, lon);  // Log the coordinates for debugging

        // Update map center based on user location
        if (map) {
            map.setCenter(new google.maps.LatLng(lat, lon));
        }
        })
        .catch(error => {
        console.error('Error fetching location:', error);
        alert('Unable to get your location.');
    });
  }

window.onload = function() {
  getUserLocation();
};
